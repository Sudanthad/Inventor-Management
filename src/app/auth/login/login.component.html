<div
  class="bg-cover bg-center bg-fixed"
  style="background-image: url('assets/bg1.jpg')"
>
  <div class="h-screen flex justify-center items-center">
    <!-- Added white border (border-2 border-white) -->
    <div class="bg-transparent mx-4 p-8 rounded w-full md:w-1/2 lg:w-1/3 text-white border-5 border-white backdrop-blur-sm">
      <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
        <div class="mb-4">
          <label class="block font-semibold mb-2 " for="email" >
            User Name
          </label>
          <input
            class=" border-white/50 bg-white/20 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-white/50 backdrop-blur-sm border-2"
            id="userName"
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="userName"
            name="userName"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-2" for="password">
            Password
          </label>
          <input
            class="border-2 border-white/50 bg-white/20 rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-white/50 backdrop-blur-sm"
            id="userPassword"
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="userPassword"
            name="userPassword"
            required
          />
        
          
        </div>
        <div class="mb-6">
          <button
            type="submit"
            class="border-white/50 bg-white/20 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-white/50 backdrop-blur-sm border-2"
          >
            Sign In
          </button>
            <a class="hover:text-gray-300 text-white/80 mb-2" href="#"
            >Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
